<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <script type="text/javascript" src="/scripts/add-tweets.js"></script> -->

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <p class= "new-tweet-link" onclick="showNewTweet()"><b>Write</b> a new tweet</p>
      <span>tweeter</span>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="user-name">
          <h2 >Amro Abdelaziz</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <p id="error"></p>
        <form method='POST' action='/tweets'>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
          <button type="submit" >Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id = "tweet-list">

      </section>
      <a id='go-top' href='#top'><img src='./images/go-top.jpg' alt="Go to top of page" title="Go Top"></a>
    </main>
  </body>
</html>
